

{% extends 'museosMadrid/base.html' %}

	{% block content %}

		{% load staticfiles %}
			<head>
				<title>App Museos Madrid (listado)</title>
				<link rel="stylesheet" href="{% static 'css/museosMadrid_listado.css' %}">
			</head>

            <div>
                <form autocomplete="on" action="/museos" method="POST">
                    {% csrf_token %}
				    <label for="distrito-filter"></label>Filtrar por distrito<input name="distrito-filter" type="text" />
				    <button type="submit">Filtrar</button>
                </form>
            </div>

		    <div class="page-header">
			    <p><h1 class="main-title">Listado de museos</h1></p>
		    </div>

		    {% for museo in museos %}
			    <div class="museo">
				    <h3>{{ museo.nombre }}</h3>
				    <p><a href="/museos/{{ museo.museo_id |linebreaksbr }}">enlace</a></p>
	    		</div>
		    {% endfor %}

	{% endblock %}
